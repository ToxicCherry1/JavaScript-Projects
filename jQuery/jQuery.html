<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    <body>
        <script>
            $(document).ready(function() {
                $("html").append(
                    "<body>\
                        <button class='alert'>Alert!</button>\
                        <div id='container'>\
                            <div id='inner'>\
                                <h1>Basic jQuery</h1>\
                                <p id='1'>Paragraph 1</p>\
                                <p id='2'>Paragraph 2</p>\
                                <p id='3'>Paragraph 3</p>\
                            </div>\
                        </div>\
                    </body>"
                );
                $("#2").css({"color":"red"});
                $("#2").click(function() {
                    $("p").hide(250);
                });
                $("#3").click(function() {
                    $("h1").hide();
                });
                $("button.alert").on("click", function() {
                    // Adds a click listener for all currently existing buttons with the class "alert"
                    console.log("A button with the alert class was clicked!");
                });
                $("<button class='alert'>Alert!</button>").appendTo(document.body); // This button will not output anything to the console because it was created AFTER creating the click event listeners for buttons
            });
        </script>
    </body>
</html>
